<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Financial Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-2xl transition-all hover:scale-[1.01]">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-8">
      Personal & Financial Details
    </h2>

    <form method="POST" class="space-y-5">

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Full Name</label>
        <input type="text" name="full_name" required
               placeholder="Enter your full name"
               class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2">
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Age</label>
          <input type="number" name="age" min="18" required
                 placeholder="E.g., 22"
                 class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Occupation</label>
          <input type="text" name="occupation" required
                 placeholder="E.g., Student, Engineer, Designer"
                 class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2">
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Monthly Salary (â‚¹)</label>
          <input type="number" name="salary" step="0.01" required
                 placeholder="E.g., 40000"
                 class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Unavoidable Expenses (â‚¹)</label>
          <input type="number" name="expenses" step="0.01" required
                 placeholder="E.g., 15000"
                 class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2">
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Investment Amount Planning (â‚¹)</label>
        <input type="number" name="investment_amt" step="0.01" required
               placeholder="E.g., 10000"
               class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Savings Goal</label>
        <select name="savings_goal"
          class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2">
        <option value="emergency_fund">Emergency Fund</option>
        <option value="retirement">Retirement</option>
        <option value="education">Education</option>
        <option value="Travel, Luxuries">Education</option>
        </select>
      </div>


      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Risk Profile</label>
          <select name="risk_profile" required
                  class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2">
            <option value="">Select Risk Profile</option>
            <option value="Conservative">Conservative</option>
            <option value="Moderate">Moderate</option>
            <option value="Aggressive">Aggressive</option>
          </select>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Investment Experience</label>
          <select name="investment_experience" required
                  class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2">
            <option value="">Select Experience Level</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Investment Horizon</label>
        <select name="investment_horizon" required
                class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2">
          <option value="">Select Horizon</option>
          <option value="Short (1-3 years)">Short (1â€“3 years)</option>
          <option value="Medium (3-7 years)">Medium (3â€“7 years)</option>
          <option value="Long (7+ years)">Long (7+ years)</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Preferred Investment Instruments</label>
        <div class="flex flex-wrap gap-4 text-gray-700">
          <label class="flex items-center space-x-2"><input type="checkbox" name="preferred_instruments" value="Stocks" class="text-indigo-600"><span>Stocks</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" name="preferred_instruments" value="Mutual Funds" class="text-indigo-600"><span>Mutual Funds</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" name="preferred_instruments" value="Gold" class="text-indigo-600"><span>Gold</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" name="preferred_instruments" value="Crypto" class="text-indigo-600"><span>Crypto</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" name="preferred_instruments" value="Bonds" class="text-indigo-600"><span>Bonds</span></label>
        </div>
      </div>

      <button type="submit"
              class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-md transition-all">
        ðŸ’¾ Save Profile
      </button>
    </form>
  </div>

</body>
</html>

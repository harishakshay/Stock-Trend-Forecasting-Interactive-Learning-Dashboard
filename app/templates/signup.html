<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Sign Up</h1>
        <form method="POST" action="{{ url_for('auth_routes.signup') }}" class="space-y-3">
            <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded" required>
            <input type="email" name="email" placeholder="email" class="w-full p-2 border rounded" required>
            <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded" required>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Sign Up</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="mt-4">
                    {% for category, message in messages %}
                        <li class="{{ 'text-red-600' if category=='error' else 'text-green-600' }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <p class="mt-3 text-center text-gray-600">Already have an account? <a href="{{ url_for('auth_routes.login') }}" class="text-blue-500">Login</a></p>
    </div>
</body>
</html>
